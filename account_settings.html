	<section class="contact-page-area section-gap">
		<div class="container">
			<div class="row">
				<div class="col-12 d-flex flex-column">
					<form>
						<center>
							<div class="profile-picture small-profile-picture">
                        	<img width="120px" alt="profile_picture" src="https://thebenclark.files.wordpress.com/2014/03/facebook-default-no-profile-pic.jpg?w=640">
                    		</div><br>
                    		<div>
                    		<span id="first_name" style="font-size: 150%">Imię</span>
                    		<span id="last_name" style="font-size: 150%">Nazwisko</span>
                    		</div>
						</center><br><br><br>
						
						<fieldset>
  						<legend>Zmień hasło</legend><br>
						<div class="form-group">
							<label for="pass">Obecne hasło</label>
							<input type="password" class="form-control" id="pass" required>
						</div>
						<div class="form-group">
							<label for="pass_repeat">Nowe hasło</label>
							<input type="password" class="form-control" id="pass_repeat" required>
							<br>
							<a href=""><button class="ticker-btn">Zapisz</button></a>
						</div><br>
						</fieldset>
						<fieldset>
  						<legend>Zmień e-mail</legend><br>
						<div class="form-group">
							<label for="email">Nowy e-mail</label>
							<input type="email" class="form-control" id="email" 
							       pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required>
							<br>
							<a href=""><button class="ticker-btn">Zapisz</button></a>
						</div>	
						</fieldset><br>
						<fieldset>
  						<legend>Ustaw swoje zdjęcie</legend><br>						
						<input type="file" name="myImage" accept=".png, .jpg, .jpeg">
						</fieldset>			
					</form>
				</div>
			</div>
		</div>
	</section>
